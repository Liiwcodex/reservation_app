services:
  php:
    build:
      context: ./docker/php
    container_name: reservation_php
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      - PHP_OPCACHE_VALIDATE_TIMESTAMPS=1
    depends_on:
      - mariadb
      - mongodb

  nginx:
    image: nginx:1.27-alpine
    container_name: reservation_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  mariadb:
    image: mariadb:11
    container_name: reservation_mariadb
    environment:
      - MARIADB_DATABASE=reservation
      - MARIADB_USER=reservation
      - MARIADB_PASSWORD=reservation
      - MARIADB_ROOT_PASSWORD=root
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3307:3306" # optional expose to host

  mongodb:
    image: mongo:7
    container_name: reservation_mongodb
    environment:
      - MONGO_INITDB_DATABASE=analytics
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27018:27017" # optional

  node:
    image: node:20-alpine
    container_name: reservation_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    # stay idle; use `docker compose run --rm node ...` for commands
    command: sh -c "tail -f /dev/null"

volumes:
  mariadb_data:
  mongodb_data:
